<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			/*自定义列表点击颜色*/
			/*点击变蓝色高亮*/
			
			.mui-table-view-cell.mui-active {
				background-color: #007AFF;
				color: white;
			}
		</style>
	</head>

	<body>
		<!-- 主界面菜单同时移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 菜单容器 -->
				<aside class="mui-off-canvas-left" id="offCanvasSide">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!-- 菜单具体展示内容 -->
							<ul class="mui-table-view" id="demoView">
								<li class="mui-table-view-cell" id="demoView\maccordion.html">折叠面板</li>
								<li class="mui-table-view-cell" id="demoView\mactionsheet.html">操作表</li>
								<li class="mui-table-view-cell" id="demoView\mbadge.html">角标</li>
								<li class="mui-table-view-cell" id="demoView\mbutton.html">按钮</li>
								<li class="mui-table-view-cell" id="demoView\cardview.html">卡片视图</li>
								<li class="mui-table-view-cell" id="demoView\mcheckbox.html">单选框</li>
								<li class="mui-table-view-cell" id="demoView\mmask.html">遮罩蒙版</li>
								<li class="mui-table-view-cell" id="demoView\mprogressbar.html">进度条</li>
								<li class="mui-table-view-cell" id="demoView\mtransparent.html">透明状态栏</li>
								<li class="mui-table-view-cell" id="login">登录模块</li>
								<li class="mui-table-view-cell" id="mbox">底部状态栏</li>
						</div>
					</div>
				</aside>
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
					<h1 class="mui-title">MUI演示</h1>
				</header>
				<!--<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item mui-active">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-phone"></span>
						<span class="mui-tab-label">电话</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-email"></span>
						<span class="mui-tab-label">邮件</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-gear"></span>
						<span class="mui-tab-label">设置</span>
					</a>
				</nav>-->
				<!-- 主页面内容容器 -->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<div id="main" style="width: 100%;padding: 0px;">
							<iframe style="border: none;width: 99%;height: 1000px;"></iframe>
						</div>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script>
			//初始化滑动区域
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
				if(this.id != 'login' && this.id != 'mbox') {
					mui("#main iframe")[0].src = this.id;
					mui('.mui-off-canvas-wrap').offCanvas().close();
				}
			})
			mui('.mui-table-view').on('tap', '#login', function(){
				mui.openWindow('loginTemplate/login.html');
			});
			mui('.mui-table-view').on('tap', '#mbox', function(){
				mui.openWindow('m-box/main.html');
			});
		</script>
	</body>

</html>
